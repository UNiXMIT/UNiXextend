[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#PERFORM#]
TIP_DEFAULT=The PERFORM statement executes a procedure with optional loop control
TIP_ALL=PERFORM [THREAD] procedure-1 [HANDLE handle-1] [WITH TEST BEFORE/AFTER] UNTIL condition

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#READ#]
TIP_DEFAULT=The READ statement makes records available to the program from the program's data files.
TIP_ALL=READ filename [NEXT/PREVIOUS] RECORD [WITH NO/KEPT LOCK]

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#WRITE#]
TIP_DEFAULT=The WRITE statment adds a record to a file.
TIP_ALL=WRITE record-name [FROM source]

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#START#]
TIP_DEFAULT=Modify the current file position for a relative or indexed file.
TIP_ALL=START file-name [KEY {>,=,<} key-name] [END-START]

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#DELETE#]
TIP_DEFAULT=The DELETE statment logically removes a record from a file.
TIP_ALL=DELETE file-name RECORD [INVALID statement-1] [NOT INVALID statement-2] [END-DELETE]

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#REWRITE#]
TIP_DEFAULT=The REWRITE statment logically replaces a record in a file.
TIP_ALL=REWRITE file-name [FROM source-field] [INVALID statement-1] [NOT INVALID statement-2] [END-REWRITE]

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#OPEN#]
TIP_DEFAULT=The OPEN statement initiates processing of a file
TIP_ALL=OPEN [EXCLUSIVE] {INPUT/OUTPUT/I-O/EXTEND} {WITH LOCK/MASS-UPDATE}

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#CLOSE#]
TIP_DEFAULT=The CLOSE statement is used to terminate the processing of a file
TIP_ALL=CLOSE { file-name [REEL/UNIT] [WITH {NO REWIND/LOCK}] } ...

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#CHAIN#]
TIP_DEFAULT=The CHAIN statement provides a method for starting another run unit
TIP_ALL=CHAIN program-name [USING {parameter} ...] [ON EXCEPTION/OVERFLOW statement] [END-CHAIN]

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#MODIFY#]
TIP_DEFAULT=The MODIFY verb is used to change the characteristics of an existing screen control item or window.
TIP_ALL=MODIFY {control-item}, property-name IS property-value

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#INQUIRE#]
TIP_DEFAULT=The INQUIRE verb allows you to retrieve information from a control, or retrieve the dimensions of a window.
TIP_ALL=INQUIRE {control-item}, property-name IN property-value

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#DESTROY#]
TIP_DEFAULT=The DESTROY statement eliminates windows, controls, threads, fonts, and menus.
TIP_ALL=DESTROY  { screen-name-1 } ...  { handle-1      }

[CODEEDITOR_OPTION_CODEINSIGHT_TOKEN_#GO#]
TIP_DEFAULT=The GO TO statement provides for a direct transfer of control in the Procedure Division.
TIP_ALL=GO TO {procedure-name} [... DEPENDING ON depend-item]

