           display [screen]
           .
      *
       get-first-[file].
           move low-values to [key].
           start [file] key >= [key].
           perform Acu-[file]-Ds-Read-Next
           .
      *
       get-last-[file].
           move high-values to [key].
           start [file] key <= [key].
           perform Acu-[file]-Ds-Read-Next
           .
      *
       get-previous-[file].
           perform Acu-[file]-Ds-Read-Prev
           .
      *
       get-next-[file].
           perform Acu-[file]-Ds-Read-Next
           .
      *
       after-[file]-deleted.
           MODIFY [entry fields] VALUE SPACES.
           DISPLAY MESSAGE "Record Deleted."
               TITLE IS "[file] Maintenance"

           .
      *
       after-[file]-write.
           IF ws-[file]-status = "00"
               DISPLAY MESSAGE "Operation successful."
                  TITLE IS "Add record"
           END-IF

           .
      *
       after-[file]-rewrite.
           IF ws-[file]-status = "00"
               DISPLAY MESSAGE "Operation successful."
                  TITLE IS "Modify record"
           END-IF

           .

@}}

