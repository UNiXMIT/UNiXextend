upstream backend {
    hash $remote_addr consistent;
    server server1:3000;
    server server2:3001;
}

upstream websocket {
    hash $remote_addr consistent;
    server server1:8000;
    server server2:8001;
}

server {
    listen 443 ssl;

    include /config/nginx/ssl.conf;

    location / {
        # The next 3 lines are optional and are a way to dynamically proxy a short URL i.e.
        # http://domain.com/?id=tour
        # proxies to
        # http://domain.com/?portgw=443&alias=tour&theme=tour
        if ($args = "/?id=") {                                              # OPTIONAL
            rewrite ^ $uri?portgw=443&alias=$arg_id&theme=$arg_id break;    # OPTIONAL
        }                                                                   # OPTIONAL
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend;
    }

    location /websocket {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://websocket;
    }
}